<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="text-5xl font-medium text-center mt-16 mb-16 ">Welcome To The <span class="text-green-600">Money
                World</span>

        </h2>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-3">
            <div class="bg-yellow-200 rounded-md text-center p-8 mx-auto w-3/4">
                <h2 class="text-3xl mb-6">Deposit</h2>
                <h2 class="text-5xl">$<span id="depositInput">00</span></h2>
            </div>
            <div class="bg-green-500 rounded-md text-center p-8 mx-auto w-3/4">
                <h2 class="text-3xl mb-6">Withdraw</h2>
                <h2 class="text-5xl">$<span id="withdrawSection">00</span></h2>
            </div>
            <div class="bg-purple-300 rounded-md text-center p-8 mx-auto w-3/4">
                <h2 class="text-3xl mb-6">Balance</h2>
                <h2 class="text-5xl">$<span id="balanceSection">1275</span></h2>
            </div>

        </section>
        <h2 class="text-5xl font-medium text-center mt-16 mb-16 ">Let's Get <span class="text-green-600">Some
                Moneeeeeyyyyy</span>!!!!

        </h2>
        <section class="grid grid-cols-2">
            <div class="bg-pink-200 mt-10 mb-6 p-16 w-3/4 rounded-md mx-auto">
                <h2 class="text-3xl font-semibold mb-4 text-center">Deposit</h2>
                <input class="block mx-auto w-3/4 m-10 rounded-md p-5" type="text"
                    placeholder="Enter the amount you want to deposit" id="depositValue">
                <button class="block mx-auto bg-green-400 p-5 rounded-md text-white font-semibold"
                    id="depositButton">DEPOSIT</button>
            </div>
            <div class="bg-blue-300 mt-10 mb-6 p-16 w-3/4 rounded-md mx-auto">
                <h2 class="text-3xl font-semibold mb-4 text-center">Withdraw</h2>
                <input class="block mx-auto w-3/4 m-10 rounded-md p-5" type="text"
                    placeholder="Enter the amount you want to Withdraw" id="withdrawValue">
                <button class="block mx-auto bg-green-400 p-5 rounded-md text-white font-semibold"
                    id="withdrawButton">WITHDRAW</button>
            </div>
        </section>
    </main>


    <!-- JS Link  -->
    <script src="banking.js"></script>
</body>

</html>
