<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <!-- Tailwind Link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl font-medium text-center mt-16 mb-16 ">Welcome To <span class="text-green-600">The
                Bank</span>
        </h1>
    </header>
    <main>
        <div class="bg-indigo-300 mt-10 p-16 w-3/4 rounded-md mx-auto">
            <input class="block mx-auto w-3/4 mb-4 rounded-md p-5" type="text" placeholder="Your email"
                id="emailSection">
            <input class="block mx-auto w-3/4 mb-4 rounded-md p-5" type="password" name="" id="passwordSection"
                placeholder="Password">
            <button class="block mx-auto bg-green-400 p-5 rounded-md text-white font-semibold"
                id="submitSection">SUBMIT</button>
        </div>
    </main>




    <!-- JS link  -->
    <script src="script.js"></script>
</body>

</html>
